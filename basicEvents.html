<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="event" style="border: 1px solid black; background-color:
     green; text-align: center; color :white">
        Hello Events In Javascript.</h2>
        <button>Click Me</button>
        <script>
          // this is basic event in javascript..
          let ele=document.getElementById("event");
          function changeText(){
            ele.innerText="Javascript is a good language both browser and server with Node js"
          }
          let btn=document.querySelector("button");
          btn.onclick=changeText
        </script>
</body>
</html>
